<!DOCTYPE html>
<html>

    Palette:

  <!-- Head -->

    <title> Roemer J. Janse </title>

    <style>

      .navbar {
        overflow-x: hidden;           /* Disable horizontal scroll */

        color: #000000;
        height: 100%;                 /* Full-height of page */
        width: 160px;                 /* Set the width of the sidebar */
        position: fixed;              /* Fixed Sidebar (stay in place on scroll) */

        top: 0;                       /* Stay at the top */

        padding-top: 20px;            /* Add some space between top and text */
      }
      
      /* Sidebar menu links */
      .navbar a {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        font-size: 25px;
        color: #FFD60A;
        display: block;
      }

      /* Change colour of navigation links when hovering */
      .navbar a:hover {
        color: #FFC300;
      }
      
      /* Main page aesthetics */
      .main {
        background-color: #85C4FF;
        color: #000000;
        margin-left: 160px;
        padding: 0px 10px;            /* Add some space between bar and text */
