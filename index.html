<!DOCTYPE html>
<html>
  <!-- 
    Palette:
    - Rich black fogra 29: #000814
    - Oxford blue: #001D3D
    - Prussian blue: #003566
    - Mikado yellow: #FFC300
    - Gold web golden: #FFD60A
  -->
  
  <!-- Head -->
  <head>
    <!-- Define meta characteristics of website -->
    <meta charset = "UTF-8">
    <title> Roemer J. Janse </title>
    
    <!-- Styling -->
    <style>
      /* Sidebar aesthetics */
      .navbar {
        overflow-x: hidden;           /* Disable horizontal scroll */
        background-color: "#001D3D";
        color: "#000000";
        height: 100%;                 /* Full-height of page */
        width: 160px;                 /* Set the width of the sidebar */
        position: fixed;              /* Fixed Sidebar (stay in place on scroll) */
        z-index: 1;                   /* Stay on top */
        top: 0;                       /* Stay at the top */
        left: 0;                      
        padding-top: 20px;            /* Add some space between top and text */
      }
      
      /* Sidebar menu links */
      .sidenav a {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        font-size: 25px;
        color: #FFD60A;
        display: block;
      }

      /* Change colour of navigation links when hovering */
      .sidenav a:hover {
        color: #FFC300;
      }
      
      /* Main page aesthetics */
      .main {
        background-color: "#000000";
        color: "#FFFFFF";
        margin-left: 160px;
        padding: 0px 10px;            /* Add some space between bar and text */
      }
    </style>
    
  </head>
  
  <!-- Body -->
  <body>
  
    <!-- Sidebar -->
    <div class = "navbar">
      <a href = "#home"> Home </a>
      <a href = "#pubs"> Publications </a>
      <a href = "#cv"> CV </a>
    </div>
    
    <!-- Main website -->
    <div class = "main">
      <p> Lorem ipsum </p>
    </div>
    
  </body>
</html>
